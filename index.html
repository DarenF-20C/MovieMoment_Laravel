<html lang="en">
  <!--Head-->
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Movie Moments">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171__480.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!--logo-->
    <link rel="icon" href="images/logo.png">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <!--Own Css -->
    <link rel="stylesheet" href="default.css">
  </head>
    
  <body onload="info()">
  <header>
   <div class="p-5 text-center bg-image"> 
   <div class="mask">
   <div class="d-flex justify-content-center align-items-center h-100">
   <div class="text-white">
   <div class="col-md-4">
   <img class="logomain" src="images/logo.png" alt="logo">
       <div class="titleh1">
        <h1 class="mb-4">Movie Moment (M&M)</h1>
       </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   <!-- Background image -->
    </header>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.28/sweetalert2.all.min.js" integrity="sha512-nWDPZH/tnW5b1KedLPkb9inxNXadIf4qQDoGTxPJcQNMn4XwPIIlmHSPofT821taBuF1t/uiGSOsRrVccwXS4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      function info() {
      const Toast = Swal.mixin({
         toast: true,
         position: 'top-end',
         showConfirmButton: false,
         timer: 3000,
         timerProgressBar: true,
         didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
         }
      })
      Toast.fire({
         icon: 'info',
         title: "Movie Moment haven't been host on web."
      })
   }
    </script>
  </body>
</html>
